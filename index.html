<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
<section class="my-container">
  <section class="contents">
    <div class="logo"><img src="img/logo.png"></div>
    <div class="login">Login</div>
    <div class="login-contents">
      <form>
        <div class="login-det">
          <img src="img/person.png" style="height: 16px; width: 16px; background-color: rgb(233, 236, 239); padding: 0.5em; padding-left: 0.8em; padding-right: 0.8em; opacity: 1;">
          <input type="text" id="name" name="username" placeholder="Username">
        </div>
        <div class="login-det"> 
          <img src="img/lock.png" style="height: 15px; width: 15px; background-color: rgb(233, 236, 239); padding: 0.5em; padding-left: 0.8em; padding-right: 0.8em; opacity: 0.8;">
          <input type="text" id="password" name="Password" placeholder="Password">
        </div>
        <center style="padding-top: 0.5em;">
          <input type="submit" value="Login">
        </center>
      </form>
    </div>
  </section>
</section>
</body>
</html>
